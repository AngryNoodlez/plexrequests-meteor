<template name="home">
<div class="container">
        <div class="row col-md-offset-2 col-md-8">
            <a href="javascript:window.location.reload();"><h1>Plex Requests!</h1></a>
            <p class="lead">Want to watch a movie or TV series but it's not currently on Plex?<br>
                Select an option below, then use the search box below to do a quick <a href="http://www.omdbapi.com/">OMDB</a> search for a movie or TV series!</p>
            {{> selector}}
        </div>
        <div class="row col-md-offset-2 col-md-8">
            {{#if searchmovie}}
                {{> moviesearch}}
            {{/if}}
        </div>
        <div class="row col-md-offset-2 col-md-8">
            <div class="overview" id="overview">
            {{#if mresultsloaded}}
            <h3>Results from the OMDB:</h3>
                <form name="results" id="mresults" action="" method="get" class="results form">
                    {{#each moviesearched}}
                        {{> movieresults}}
                    {{/each}}
                    <div class="form-group">
                    <input type="submit" value="Request Movie!" class="btn btn-primary">
                    <input type="button" class="btn btn-info" value="Search again!" onclick="getElementById('search').focus()">
                    </div>
                </form>
                <script>document.getElementById('overview').scrollIntoView({block: "end", behavior: "smooth"});</script>
            {{/if}}
            </div>
        </div>
        {{#if searchingresults}}
            <div class="row col-md-offset-2 col-md-2" style="min-height: 100px">
                <div class="loading"><div class="loader-inner ball-clip-rotate"><div></div></div></div>
            </div>
        {{/if}}
        <div class="row col-md-offset-2 col-md-8">
            {{#if noresults}}
                <input type="button" value="Hmm we got no results...search again?" class="btn btn-warning" onclick="getElementById('search').focus()">
            {{/if}}
            {{#if searcherror}}
                <input type="button" value="Hmmm something went wrong with your search...search again?" class="btn btn-danger" onclick="getElementById('search').focus()">
            {{/if}}
            {{#if movieadded}}
                <input type="button" value="Added successfully! Search again?" class="btn btn-success" onclick="getElementById('search').focus()">  
            {{/if}}
            {{#if movieexists}}
                <input type="button" value="That has already been requested...search again?" class="btn btn-warning" onclick="getElementById('search').focus()">
            {{/if}}
            {{#if moviedownloaded}}
                <input type="button" value="That has alrady been downloaded...search again?" class="btn btn-warning" onclick="getElementById('search').focus()">
            {{/if}}
            {{#if mrequests}}
            <div class="info" id="mrequests">
                <h3>Requested Movies:</h3>
                <ul>
                    {{#each movie}}
                        {{> movies}}
                    {{/each}}
                </ul>
                <script>document.getElementById('mrequests').scrollIntoView({block: "end", behavior: "smooth"});</script>
            </div>
            {{/if}}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</template>
