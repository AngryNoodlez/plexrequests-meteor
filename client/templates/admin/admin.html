<template name="admin">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<h1>Admin</h1>
			<span class="login-buttons"> {{> loginButtons}} </span>
		</div>
	</div>

	{{#if currentUser}}
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<div class="settings">

		    {{#autoForm collection="Settings" doc=settings id="updateSettingsForm" type="update" resetOnSuccess="false"}}
					
					<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="false">
					  <div class="panel panel-primary">
					    <div class="panel-heading" role="tab" id="headingOne">
					      <h4 class="panel-title" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
				          General Settings
					      </h4>
					    </div>
					    <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
					      <div class="panel-body">
					        {{> afQuickField name='searchOptionsMOVIES'}}
									{{> afQuickField name='searchOptionsTV'}}
									{{> afQuickField name='approval'}}
									{{> afQuickField name='weeklyLimit'}}
					      </div>
					    </div>
  					</div>
  					<div class="panel panel-default">
					    <div class="panel-heading" role="tab" id="headingTwo">
					      <h4 class="panel-title" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
				          Plex Authentication
					      </h4>
					    </div>
					    <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
					      <div class="panel-body">
					        {{> afQuickField name='plexAuthenticationENABLED'}}
									{{> afQuickField name='plexAuthenticationTOKEN'}}
					      </div>
					    </div>
  					</div>
  					<div class="panel panel-default">
					    <div class="panel-heading" role="tab" id="headingThree">
					      <h4 class="panel-title" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
				          Couch Potato
					      </h4>
					    </div>
					    <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
					      <div class="panel-body">
					        {{> afQuickField name='couchPotatoENABLED'}}
									{{> afQuickField name='couchPotatoURL'}}
									{{> afQuickField name='couchPotatoPORT'}}
									{{> afQuickField name='couchPotatoAPI'}}
									{{> afQuickField name='couchPotatoSSL'}}
					      </div>
					    </div>
  					</div>
  					<div class="panel panel-default">
					    <div class="panel-heading" role="tab" id="headingFour">
					      <h4 class="panel-title" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="true" aria-controls="collapseFour">
				          Sick Rage
					      </h4>
					    </div>
					    <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFour">
					      <div class="panel-body">
					        {{> afQuickField name='sickRageENABLED'}}
									{{> afQuickField name='sickRageURL'}}
									{{> afQuickField name='sickRagePORT'}}
									{{> afQuickField name='sickRageAPI'}}
									{{> afQuickField name='sickRageSSL'}}
					      </div>
					    </div>
  					</div>
  					<div class="panel panel-default">
					    <div class="panel-heading" role="tab" id="headingFive">
					      <h4 class="panel-title" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFive" aria-expanded="true" aria-controls="collapseFive">
				          Sonarr
					      </h4>
					    </div>
					    <div id="collapseFive" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFive">
					      <div class="panel-body">
					        {{> afQuickField name='sonarrENABLED'}}
									{{> afQuickField name='sonarrURL'}}
									{{> afQuickField name='sonarrPORT'}}
									{{> afQuickField name='sonarrAPI'}}
									{{> afQuickField name='sonarrSSL'}}
									{{> afQuickField name='sonarrQUALITYPROFILEID'}}
									{{> afQuickField name='sonarrROOTFOLDERPATH'}}
									{{> afQuickField name='sonarrSEASONFOLDERS'}}
					      </div>
					    </div>
  					</div>
  					<div class="panel panel-default">
					    <div class="panel-heading" role="tab" id="headingSix">
					      <h4 class="panel-title" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseSix" aria-expanded="true" aria-controls="collapseSix">
				          Pushbullet
					      </h4>
					    </div>
					    <div id="collapseSix" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingSix">
					      <div class="panel-body">
					        {{> afQuickField name='pushbulletENABLED'}}
									{{> afQuickField name='pushbulletAPI'}}
					      </div>
					    </div>
  					</div>
  					<div class="panel panel-default">
					    <div class="panel-heading" role="tab" id="headingSeven">
					      <h4 class="panel-title" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseSeven" aria-expanded="true" aria-controls="collapseSeven">
				          Pushover
					      </h4>
					    </div>
					    <div id="collapseSeven" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingSeven">
					      <div class="panel-body">
					        {{> afQuickField name='pushoverENABLED'}}
									{{> afQuickField name='pushoverAPI'}}
					      </div>
					    </div>
  					</div>
					</div>

    	  <button type="submit" class="btn btn-primary btn-block">Update Settings</button>
		    {{/autoForm}}

			</div>
		</div>
	</div>
	{{/if}}
</template>
