<template name="search">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">

			<h1>Search</h1>
			<p>Want to watch something but it's not currently on Plex? Select an option below and do a quick search!</p>

	    <form class="form-inline" id="search-form">
				<div class="input-group col-sm-8">
        	<input type="search" class="form-control" id="search-input" placeholder="Search" {{searchDisabled}}>
        	<div class="input-group-addon">
	          {{#if searching}}
	            <i class="fa fa-spinner fa-pulse"></i>
	          {{else}}
	            <i class="fa fa-search"></i>
	          {{/if}}
	        </div>
	      </div>
	      {{#if searchDisabled}}
	      	<br>
	      	<br>
        	<div class="alert alert-danger" role="alert">
        		Searching has been disabled.
      		</div>
    		{{/if}}
	    </form>

	    <!-- Search selector -->
	    <ul class="search-selector">
	    	{{#each searchOptions}}
	    		<li><a href="#" class="{{#if activeSearch}}active-search{{/if}}">{{this}}</a></li>
	    	{{/each}}
			</ul>

    </div>
  </div>
  <div class="row">
    <div id="search-results" class="col-md-8 col-md-offset-2">
      <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
        {{#each results}}
          {{> item}}
        {{/each}}
      </div>
    </div>

    {{#if error}}
      <div class="col-sm-4 col-md-offset-2">
        <div class="alert alert-warning" role="alert">No results found</div>
      </div>
    {{/if}}
  </div>
</template>
