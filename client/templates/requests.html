<template name="requests">
	<div class="overview" id="requests" style="display:none;">
		<h3>{{searchIs}} Requests:</h3>
	        <ul>
	            {{#each content}}
	                {{> item}}
	            {{/each}}
	        </ul>
	         <button id="updateRequests" type="button" class="btn btn-info" onclick="javascript:Meteor.call('updateCP');">Update status requests!</button>
	</div>
</template>
